<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: API Star Wars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <h3><i class="fa-solid fa-jedi"></i> Star Wars API</h3>
            <p>Este frontend muestra datos de los personajes de Star Wars</p>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div class="d-flex flex-column flex-md-row gap-2 align-items-md-center justify-content-between">
                    <div class="flex-grow-1">
                        <label for="search" class="form-label mb-1">Buscar personaje</label>
                        <input id="search" class="form-control" placeholder="Ej: Luke, Leia, Vaderâ€¦" autocomplete="off" />
                    </div>
                    <div class="d-flex gap-2 align-self-md-end">
                        <button id="btnPrev" class="btn btn-outline-light" type="button" disabled>Anterior</button>
                        <button id="btnNext" class="btn btn-warning" type="button" disabled>Siguiente</button>
                    </div>
                </div>
                <div class="mt-2 small text-secondary-emphasis" id="status"></div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <div id="results" class="row g-3"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
